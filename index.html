<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Aba</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #2c3e50;
            overflow: hidden;
            position: relative;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            top: 60%;
            right: 15%;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 20px;
            transform: rotate(45deg);
            bottom: 20%;
            left: 20%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
            }
        }

        .container {
            z-index: 1;
            text-align: center;
            max-width: 900px;
            width: 90%;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .greeting {
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            color: #667eea;
        }

        .time {
            font-size: 5.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

        .date {
            font-size: 1.3rem;
            margin-bottom: 3rem;
            opacity: 0.7;
            font-weight: 300;
        }

        .search-container {
            margin-bottom: 3rem;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 1.2rem 3.5rem 1.2rem 1.5rem;
            font-size: 1.1rem;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 50px;
            background: white;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
            color: #2c3e50;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .search-box::placeholder {
            color: #999;
        }

        .search-icon {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.3rem;
            pointer-events: none;
        }

        .info-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
            border: 2px solid rgba(102, 126, 234, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.2);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .card-title {
            font-size: 0.9rem;
            opacity: 0.6;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #667eea;
            font-weight: 600;
        }

        .card-content {
            font-size: 1.5rem;
            font-weight: 500;
            color: #2c3e50;
        }

        .quote-card {
            grid-column: 1 / -1;
            text-align: left;
            font-style: italic;
            font-size: 1.1rem;
            line-height: 1.6;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
        }

        .loading {
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .greeting {
                font-size: 1.5rem;
            }
            
            .time {
                font-size: 4rem;
            }
            
            .date {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <div class="greeting" id="greeting">Ol√°, Professor Victor Manoel</div>
        <div class="time" id="time">00:00</div>
        <div class="date" id="date">Carregando...</div>

        <div class="search-container">
            <form id="searchForm">
                <input 
                    type="text" 
                    class="search-box" 
                    id="searchInput"
                    placeholder="Pesquisar no Google..."
                    autocomplete="off"
                >
                <span class="search-icon">üîç</span>
            </form>
        </div>

        <div class="info-cards">
            <div class="card">
                <div class="card-title">Clima</div>
                <div class="card-content" id="weather">
                    <span class="loading">Carregando...</span>
                </div>
            </div>
            
            <div class="card">
                <div class="card-title">Localiza√ß√£o</div>
                <div class="card-content" id="location">
                    Princesa Isabel - PB
                </div>
            </div>

            <div class="card quote-card">
                <div class="card-title">üí≠ Frase do Dia</div>
                <div class="card-content" id="quote">
                    <span class="loading">Carregando cita√ß√£o inspiradora...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sauda√ß√£o personalizada
        function updateGreeting() {
            const hour = new Date().getHours();
            let greeting;
            
            if (hour < 12) {
                greeting = 'Bom dia, Professor Victor Manoel';
            } else if (hour < 18) {
                greeting = 'Boa tarde, Professor Victor Manoel';
            } else {
                greeting = 'Boa noite, Professor Victor Manoel';
            }
            
            document.getElementById('greeting').textContent = greeting;
        }

        // Atualizar rel√≥gio
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}`;
        }

        // Atualizar data
        function updateDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            const dateStr = now.toLocaleDateString('pt-BR', options);
            document.getElementById('date').textContent = dateStr.charAt(0).toUpperCase() + dateStr.slice(1);
        }

        // Busca no Google
        document.getElementById('searchForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const query = document.getElementById('searchInput').value;
            if (query.trim()) {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        });

        // Obter clima para Princesa Isabel - PB
        async function getWeather() {
            try {
                const response = await fetch('https://wttr.in/Princesa+Isabel,PB,Brazil?format=j1&lang=pt');
                const data = await response.json();
                const temp = data.current_condition[0].temp_C;
                const desc = data.current_condition[0].lang_pt[0].value;
                document.getElementById('weather').innerHTML = `${temp}¬∞C<br><small style="font-size: 0.8rem; opacity: 0.7;">${desc}</small>`;
            } catch (error) {
                document.getElementById('weather').textContent = 'üå§Ô∏è --¬∞C';
            }
        }

        // Obter frase do dia (frases motivacionais para professores)
        async function getQuote() {
            const quotes = [
                "Educar √© semear com sabedoria e colher com paci√™ncia.",
                "Um bom professor pode inspirar esperan√ßa, despertar a imagina√ß√£o e incutir o amor pelo aprendizado.",
                "Ensinar √© tocar uma vida para sempre.",
                "O professor mediocre conta. O bom professor explica. O professor superior demonstra. O grande professor inspira.",
                "Educa√ß√£o n√£o transforma o mundo. Educa√ß√£o muda as pessoas. Pessoas transformam o mundo.",
                "A arte de ensinar √© a arte de auxiliar a descobrir.",
                "Ensinar √© um exerc√≠cio de imortalidade. De alguma forma continuamos a viver naqueles cujos olhos aprenderam a ver o mundo pela magia da nossa palavra.",
                "Professor √© aquele que faz da sua profiss√£o uma miss√£o.",
                "A educa√ß√£o √© a arma mais poderosa que voc√™ pode usar para mudar o mundo.",
                "Ser professor √© acreditar que cada aluno tem um potencial √∫nico a ser desenvolvido."
            ];
            
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('quote').textContent = `"${randomQuote}"`;
        }

        // Inicializar
        updateGreeting();
        updateTime();
        updateDate();
        getWeather();
        getQuote();
        
        setInterval(() => {
            updateTime();
            updateGreeting();
        }, 1000);
    </script>
</body>
</html>
